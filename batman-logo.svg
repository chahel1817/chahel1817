<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="logoGlow">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Glow Background -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGlow)">
    <animate attributeName="r" values="85;95;85" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Batman Logo -->
  <g transform="translate(100, 100) scale(0.8)">
    <path d="M-60 0 Q-40 -35 0 0 Q40 -35 60 0 L40 -8 L0 28 L-40 -8 Z" fill="#ffd700" stroke="#000000" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" stroke="#ffd700" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0 535;535 0;0 535" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
