<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="100%" height="100%" fill="url(#skyGrad)"/>

  <!-- Rain Effect -->
  <g stroke="#404040" stroke-width="1" opacity="0.3">
    <line x1="50" y1="0" x2="50" y2="50">
      <animate attributeName="y1" from="-50" to="350" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="0" to="400" dur="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="0" x2="200" y2="50">
      <animate attributeName="y1" from="-80" to="350" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-30" to="400" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="0" x2="400" y2="50">
      <animate attributeName="y1" from="-60" to="350" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-10" to="400" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="0" x2="600" y2="50">
      <animate attributeName="y1" from="-40" to="350" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="10" to="400" dur="0.9s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Gotham Buildings -->
  <path d="M0 300 L0 200 L60 200 L60 150 L120 150 L120 220 L180 220 L180 180 L240 180 L240 250 L300 250 L300 120 L360 120 L360 260 L420 260 L420 160 L480 160 L480 240 L540 240 L540 100 L600 100 L600 270 L660 270 L660 190 L720 190 L720 250 L780 250 L780 300 Z" fill="#0d1117"/>

  <!-- Building Windows (Flickering) -->
  <g fill="#ffd700" opacity="0.6">
    <rect x="70" y="160" width="6" height="6">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <rect x="310" y="130" width="6" height="6">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <rect x="550" y="110" width="6" height="6">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
  </g>

  <!-- Footer Text -->
  <text x="50%" y="280" fill="#ffd700" font-size="14" font-family="monospace" text-anchor="middle" opacity="0.7">
    GOTHAM CITY â€¢ WHERE CODE MEETS JUSTICE
  </text>
</svg>
