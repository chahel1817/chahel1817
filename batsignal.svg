<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Night Sky Background -->
  <rect width="100%" height="100%" fill="url(#nightSky)"/>

  <!-- Twinkling Stars -->
  <g fill="white" opacity="0.8">
    <circle cx="100" cy="50" r="1.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="80" r="1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="1.2">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="60" r="1">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bat-Signal Beam -->
  <path d="M400 400 L300 80 L500 80 Z" fill="#ffd700" opacity="0.15" filter="url(#glow)">
    <animate attributeName="opacity" values="0.1;0.25;0.1" dur="4s" repeatCount="indefinite"/>
  </path>

  <!-- Cloud/Signal Circle -->
  <ellipse cx="400" cy="80" rx="120" ry="40" fill="#ffffff" opacity="0.08" filter="url(#glow)">
    <animate attributeName="opacity" values="0.05;0.12;0.05" dur="4s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Batman Logo -->
  <g transform="translate(400, 80)">
    <path d="M-45 0 Q-30 -25 0 0 Q30 -25 45 0 L30 -5 L0 20 L-30 -5 Z" fill="#000000" stroke="#ffd700" stroke-width="2">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Title Text -->
  <text x="50%" y="250" fill="#ffd700" font-size="36" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" filter="url(#glow)">
    CHAHEL TANNA
  </text>
  <text x="50%" y="290" fill="#ffffff" font-size="18" font-family="monospace" letter-spacing="3" text-anchor="middle" opacity="0.9">
    FULL STACK VIGILANTE
  </text>

  <!-- Pulsing Circle -->
  <circle cx="400" cy="80" r="130" stroke="#ffd700" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="r" values="130;145;130" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
